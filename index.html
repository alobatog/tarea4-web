<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Chatgram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="./manifest.webmanifest">
    <link rel="apple-touch-icon" href="images/icon-512x512.png">

</head>
<body>
    <div id="app">
      <div id="loading">
          <h1>Cargando...</h1>
      </div>
      <div id='login'>
          <h1>Login</h1>
          <div class="form">
            <label for="email-login">Email</label>
            <input type="email" placeholder='email' id='email-login'>
            <label for="password-login">Contraseña</label>
            <input type="password" placeholder='contraseña' id='password-login'>
            <button onclick="login()">login</button>
            <button onclick="showElement('signup')">signup</button>
          </div>
      </div>
      <div id="signup">
          <h1>Sign up</h1>
          <div class="form">
            <label for="email-signup">Email</label>
            <p class="error-msg" id='email-error'></p>
            <input type="email" placeholder='email' id='email-signup'>
            <label for="password-signup">Contraseña</label>
            <p class="error-msg" id='password-error'></p>
            <input type="password" placeholder='contraseña' id='password-signup'>
            <label for="password-signup">Confirmar contraseña</label>
            <p class="error-msg" id='confirmation-error'></p>
            <input type="password" placeholder='contraseña' id='password-confirmation-signup'>
            <button onclick="createaccount()">Crear cuenta</button>
          </div>
      </div>
      <div id='chat'>
          <h1>Chat</h1>
          <ul id="messages"></ul>
          <label for="message">Mensaje</label>
          <input type="text" id='message'>
          <button type="button" onclick="send()">Enviar</button>
          <button type="button" onclick="logout()">Logout</button>
      </div>
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-database.js"></script>
    <script src="firebase.js"></script>
    <script src="index.js"></script>
</body>
</html>
